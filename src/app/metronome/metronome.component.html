<audio preload src="https://github.com/wilson428/metronome/blob/master/tick.wav?raw=true" id="tick"></audio>

<button (click)="startMetronome(1000)">Tick!</button>

<div class="dark_background"></div>
<div id="MetronomeSettings">
  <h4>Параметры метронома</h4>

  <div>Темп: <input id="tempo" type="number" min="1" max="1200" step="1" value="60"> гудков в минуту</div>
  <div id="tempo_slider"></div>

  <div>Частота звука: <input id="frequency" type="number" min="1" max="24000" step="1" value="440"> Гц</div>
  <div id="frequency_slider"></div>

  <div>Длительность звука: <input id="delay" type="number" min="1" max="1000" step="0.5" value="50"> мс</div>
  <div id="delay_slider"></div>
</div>
